<script>


    function apagar(){

        foco.setAttribute("src", "imagen/foco apagado.jpg")
        //alert(foco.getAttribute("src"));
       
    }

    function prender(){
        let foco = document.getElementById("foco");
        foco.setAttribute("src", "imagen/foco prendido.jpg")
    }



    function cambiarFondo(fondo){
        //alert("Fondo: " + fondo);

            pagina.style.backgroundColor = "black";
